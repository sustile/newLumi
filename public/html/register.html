<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./../css/main.css" />
    <link rel="stylesheet" type="text/css" href="./../css/baseQueries.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script defer src="./../js/register.js"></script>
  </head>
  <body>
    <div class="register-cont">
      <h2 class="heading">Join the Bandwagon</h2>
      <form class="register-form">
        <div class="main_cont">
          <div class="allInputs">
            <input type="email" required id="email" placeholder="Email" />
            <label for="email">Email</label>
            <input
              type="text"
              required
              id="name"
              placeholder="Your Lumi Name"
              maxlength="16"
            />
            <label for="name">Your Lumi Name</label>
            <input
              type="password"
              required
              id="password"
              placeholder="Password"
              minlength="6"
              maxlength="16"
            />
            <label for="password">Password</label>
            <input
              type="password"
              required
              id="confirmPassword"
              placeholder="Confirm Password"
              minlength="6"
              maxlength="16"
            />
            <label for="confirmPassword">Confirm Password</label>
            <!-- <input
              type="file"
              id="image"
              accept="image/jpeg, image/png, image/gif"
              required
            /> -->
          </div>
          <div class="imageChange_cont">
            <label for="image" id="imageLabel">Choose an Image</label>
            <img src="./../img/testImg.png" alt="" class="image_main" />
            <input
              type="file"
              id="image"
              accept="image/jpeg, image/png, image/gif"
              style="display: none"
            />
          </div>
        </div>
        <!-- <label for="image" id="imageLabel">Choose an Image</label> -->
        <button type="submit" class="submitBtn">Submit</button>
        <a href="/login">Already Have an Account? Login Here</a>
      </form>
    </div>
    <div class="errorPopup">
      <i class="ph-circle-wavy-warning-bold"></i>
      <p class="errorPopup_text">Something Went Wrong</p>
    </div>
  </body>
</html>
