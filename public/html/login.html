<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumi | Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="./../img/default.png" />
    <link rel="stylesheet" type="text/css" href="./../css/main.css" />
    <link rel="stylesheet" type="text/css" href="./../css/mainQueries.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script defer src="./../js/login.js"></script>
  </head>
  <body>
    <div class="drag"></div>
    <div class="register-cont login-cont">
      <div class="heading_main-cont">
        <h2 class="heading"></h2>
      </div>
      <form class="login-form">
        <div class="allInputs">
          <input type="email" required id="email" placeholder="Email" />
          <label for="email">Email</label>
          <input
            type="password"
            required
            id="password"
            placeholder="Password"
            minlength="6"
            maxlength="16"
          />
          <label for="password">Password</label>
        </div>
        <button type="submit" class="submitBtn">Submit</button>
        <a href="/signup">Don't Have an Account? Register Here</a>
      </form>
    </div>
    <div class="errorPopup">
      <i class="ph-circle-wavy-warning-bold"></i>
      <p class="errorPopup_text">Something Went Wrong</p>
    </div>
  </body>
</html>
