<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./../css/fontSheet.css" />
    <link rel="stylesheet" type="text/css" href="./../css/base.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="./../js/howler.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/peerjs@1.4.5/dist/peerjs.min.js"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <div class="nav_headers">
        <i class="ph-moon-fill"></i>
        <h2 class="main-heading">Lumi</h2>
      </div>
      <div class="nav_links">
        <div class="nav_controls">
          <a href=""
            ><i
              class="ph-headphones-bold prevent deafenBtn"
              data-active="false"
            ></i
          ></a>
          <!-- <a href=""><i class="ph-monitor-play-bold prevent"></i></a> -->
          <a href=""><i class="ph-microphone-bold prevent muteBtn"></i></a>
        </div>
        <div class="nav_acc">
          <a href=""><i class="ph-identification-card-bold prevent"></i></a>
          <a href=""><i class="ph-gear-six-bold prevent"></i></a>
          <a href="/logout" class="logout">Logout</a>
        </div>
      </div>
    </div>
    <div class="header_main-cont">
      <div class="houses">
        <div class="houses_main-cont">
          <!-- <a href=""><img src="./../img/testImg.png" alt="" /></a>
          <a href=""><img src="./../img/testImg.png" alt="" /></a> -->
        </div>
        <a href="" class="createHouse prevent"><i class="ph-plus-bold"></i></a>
      </div>
      <div class="dms">
        <div class="dms_main-cont">
          <!-- <a href=""
            ><div class="img_cont">
              <img src="./../img/1653719291251.jpg" alt="" />
            </div>
            <span class="text_main"
              ><span class="text_main_user">Test User</span
              ><span class="text_main_notis"></span></span
          ></a> -->
        </div>
        <a href="" class="createDm"><i class="ph-chats-bold prevent"></i></a>
      </div>
      <div class="content">
        <div class="content_main">
          <h2 class="content_main-header">Welcome</h2>
        </div>

        <div class="call_btns">
          <i class="ph-phone call-user"> </i>
          <i class="ph-phone-slash call-decline"></i>
        </div>

        <div class="call_status">
          <p>57R1X Connected</p>
        </div>

        <div class="messages_model-cont">
          <div class="message_main-cont">
            <!-- <div class="message">
              <div class="message_user">
                <div class="img_cont">
                  <img src="./../img/1653719291251.jpg" alt="" />
                </div>
                <span>Test User</span>
              </div>
              <span class="message_cont">How You Doin?</span>
            </div> -->
          </div>
          <div class="message_enter" style="visibility: hidden">
            <form class="message_form">
              <input
                type="text"
                class="message-input"
                required
                placeholder="Message"
                maxlength="200"
              />
            </form>
          </div>
        </div>

        <div class="house_model-cont" style="display: none">
          <div class="house-message_main-cont">
            <!-- <div class="message">
              <div class="message_user">
                <div class="img_cont">
                  <img src="./../img/1653719291251.jpg" alt="" />
                </div>
                <span>Test User</span>
              </div>
              <span class="message_cont">How You Doin?</span>
            </div> -->
          </div>
          <div class="house-message_enter" style="visibility: hidden">
            <form class="house-message_form">
              <input
                type="text"
                class="message-input"
                required
                placeholder="Send a Message To this House"
                maxlength="200"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="call_prompt_call">
      <div class="img_cont">
        <img src="./../img/1653719045490.jpeg" alt="" />
      </div>
      <p>Test User</p>
      <div class="call_controls">
        <i class="ph-check-bold call_prompt_accept"></i>
        <i class="ph-x-bold call_prompt_decline"></i>
      </div>
    </div>
    <div class="createDm_input_field">
      <p>Enter the ID of the Person Below to start Messaging</p>
      <form>
        <input type="text" required placeholder="ID" />
        <a href="" class="prevent">Cancel</a>
      </form>
    </div>
    <div class="chooseHouse_option">
      <div>
        <i class="ph-link-bold join-house"></i>
        <p>Join a House</p>
      </div>
      <div>
        <i class="ph-plus-bold create-house"></i>
        <p>Create a House</p>
      </div>
    </div>
    <div class="createHouse_input_field">
      <p>Give Your House a Good Name</p>
      <form>
        <input type="text" required placeholder="Name" maxlength="16" />
        <a href="" class="prevent">Cancel</a>
      </form>
    </div>
    <div class="joinHouse_input_field">
      <p>Enter the ID of the House Below</p>
      <form>
        <input type="text" required placeholder="ID" />
        <a href="" class="prevent">Cancel</a>
      </form>
    </div>
    <div class="video_cont" style="position: fixed; top: 0; left: 0"></div>
  </body>
  <script defer type="module" src="../js/base.js"></script>
</html>
